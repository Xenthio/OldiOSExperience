<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.getElementWidth = (element) => {
            return element.getBoundingClientRect().width;
        };
        
        window.getElementBoundingRect = (element) => {
            // Get position relative to the screen-content container (640x960 space)
            let left = 0, top = 0;
            let current = element;
            let iterations = 0;
            const maxIterations = 50; // Safety limit to prevent infinite loops
            
            // Walk up the DOM tree to calculate cumulative offset
            while (current && !current.classList.contains('screen-content') && iterations < maxIterations) {
                left += current.offsetLeft || 0;
                top += current.offsetTop || 0;
                current = current.offsetParent;
                iterations++;
            }
            
            return {
                left: left,
                top: top,
                width: element.offsetWidth,
                height: element.offsetHeight
            };
        };
    </script>
</body>
