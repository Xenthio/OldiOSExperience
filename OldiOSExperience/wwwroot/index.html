    <script>
        window.getElementWidth = (element) => {
            return element.getBoundingClientRect().width;
        };
        
        window.getElementBoundingRect = (element) => {
            const rect = element.getBoundingClientRect();
            return {
                left: rect.left,
                top: rect.top,
                width: rect.width,
                height: rect.height
            };
        };
