name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore OldiOS/OldiOS.Web/OldiOS.Web.csproj

    - name: Build
      run: dotnet build OldiOS/OldiOS.Web/OldiOS.Web.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish OldiOS/OldiOS.Web/OldiOS.Web.csproj --configuration Release --no-build --output ./publish

    - name: Add .nojekyll file
      run: touch ./publish/wwwroot/.nojekyll

    - name: Update base tag in index.html
      run: |
        sed -i 's|<base href="/" />|<base href="/OldiOSExperience/" />|g' ./publish/wwwroot/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
